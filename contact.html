<body>
    <nav class="navbar navbar-default" id="navigation">
      <div class="container">
        <div class="navbar-header">
          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">

<div class="container">
	<div class="row">
		<div class="col-md-8" id="message-form">
			<form>
				<h2>Contact</h2>
			  <div class="form-group">
			    <label for="InputName">Name</label>
			    <input type="email" class="form-control" id="InputName" aria-describedby="emailHelp" placeholder="Jane Doe">
			  </div>
			  <div class="form-group">
			    <label for="InputEmail">Email</label>
			    <input type="password" class="form-control" id="InputEmail" placeholder="example@gmail.com">
			  </div>
			  <div class="form-group">
			    <label for="Textarea">Message</label>
			    <textarea class="form-control" id="Textarea" rows="6"></textarea>
			  </div>
			  <button type="button" class="btn btn-primary" id="submit" data-toggle="modal" data-target="#exampleModal" data-whatever="@mdo">Submit</button>
				<div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
  				<div class="modal-dialog" role="document">
    				<div class="modal-content">
      				<div class="modal-header">
        				<h2 class="modal-title" id="modalLabel">Thanks!</h2>
        			</div>
      				<div class="modal-body">
        				<h4>I'll get back to you soon!</h4>
      				</div>
      				<div class="modal-footer">
        				<button type="button" class="btn btn-primary" data-dismiss="modal" id="close-button">Close</button>
      				</div>
    				</div>
  				</div>
				</div>
			</form>
		</div>
		<div class="col-md-3">
			<div class="connect">
				<h3>Connect with Me</h3>
				<a href="https://www.linkedin.com/in/claire-galya-077547141/" target="_blank" class="logo hvr-buzz-out"><img src="assets/images/linkedin.png" alt=""></a>
				<a href="https://stackoverflow.com/users/8026516/claire-galya" target="_blank" class="logo hvr-buzz-out"><img src="assets/images/stackoverflow.png" alt=""></a>
				<a href="https://github.com/cgalya" target="_blank" class="logo hvr-buzz-out"><img src="assets/images/github.png" alt=""></a>
			</div>
		</div>
	</div>
</div>
